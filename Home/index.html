<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Logitech Việt Nam</title>
    <link rel="shortcut icon" href="../image/Logo/communityIcon_udynmlgcvtw51.png">
    <link rel="stylesheet" href="Home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/c13a07f3cd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="first-header">
        <div class="fst-header">
            <div class="brand" onclick="FirstBrandButton()" style="cursor: pointer;">
                <button class="show-brand-button"> Nhãn hiệu của chúng tôi <i style="margin-left: 5px;"
                        class="fa-solid fa-angle-down"></i></button>
                <div class="brand-box">
                    <ul class="hide-box">
                        <li><a href="https://www.logitechg.com/vi-vn"><img class="img1"
                                    src="../image/Logo/Logitech-Symbol.png" alt="" style="width: 80%;"></a></li>
                        <li><a href="https://streamlabs.com/"><img class="img2"
                                    src="../image/Logo/Streamlabs_logo.svg.png" style="width: 70%;" alt=""></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="local">
                <i class="fa-solid fa-earth-asia"></i>
                <a href="">Việt Nam</a>
            </div>
        </div>
    </div>
    <main id="main">
        <Header id="header">
            <div class="desktop-header-wrap">
                <div id="desktop-navigation">
                    <div class="logo"><a href="https://www.logitech.com/vi-vn"><img
                                src="../image/Logo/Logitech-Logo-png.png" alt="" style="width: 110px; float: left;"></a>
                    </div>
                    <div class="nav">
                        <ul style="list-style: none;">
                            <li><button>Mua Sắm</button></li>
                            <li><button>Tìm Hiểu</button></li>
                            <li><button>Doanh Nghiệp</button></li>
                            <li><button>Hỗ Trợ</button></li>
                        </ul>
                    </div>
                    <div class="mini-nav">
                        <div class="mini-nav-wrap" style="float: right;">
                            <button class="desktop-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <div class="desktop-search-box">
                                <div class="search-box-wrap">
                                    <form action=""><input id="desktop-search-input" type="text" placeholder="Tìm Kiếm">
                                    </form>
                                    <i id="desktop-close-search" class="fa-solid fa-x"></i>
                                </div>
                            </div>
                            <button class="login"><i class="fa-regular fa-user"></i></button>
                        </div>
                    </div>
                </div>

                <div id="banner-infor"></div>
            </div>

            <div class="tablet-header-wrap">
                <div class="tablet-nav-box">
                    <i id="tablet-nav-button" class="fa-solid fa-bars"></i>
                </div>

                <div class="tablet-logo"><a href=""><img src="../image/Logo//Logitech-Logo-png.png" alt=""
                            style="width: 100px;"></a></div>
                <button class="tablet-search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                <div class="tablet-search-box">
                    <div class="search-box-wrap">
                        <form action=""><input id="tablet-search-input" type="text" placeholder="Tìm Kiếm"></form>
                        <i id="tablet-close-search" class="fa-solid fa-x"></i>
                    </div>
                </div>

            </div>
        </Header>


        <div id="body" style="width: 100%; height: 100vh; background-color: cyan;">

        </div>
        <div id="footer">

        </div>
    </main>
    <ul class="tablet-box-element" style="list-style: none;">
        <div class="tablet-login"><i class="fa-regular fa-user"
                style="padding-left:25px; padding-right: 10px; font-size: 15px;"></i>Tài Khoản Của Tôi </div>
        <div class="tablet-box-close" style="cursor: pointer;"><i style="font-size: 20px;line-height: 50px;"
                id="tablet-close-box" class="fa-solid fa-x"></i></div>
        <li><a href="">Mua sắm</a><i class="fa-solid fa-angle-right" style="font-size: 20px;"></i></li>
        <li><a href="">Tìm Hiểu</a><i class="fa-solid fa-angle-right" style="font-size: 20px;"></i></li>
        <li><a href="">doanh nghiệp</a><i class="fa-solid fa-angle-right" style="font-size: 20px;"></i></li>
        <li><a href="">Hỗ trợ</a><i class="fa-solid fa-angle-right" style="font-size: 20px;"></i></li>
        <li style="background-color: #E1E2E3;"><a href="">Nhãn hiệu của chúng tôi </a><i class="fa-solid fa-angle-right"
                style="font-size: 20px;line-height: 70px;"></i></li>
        <div class="tablet-local">
            <i class="fa-solid fa-earth-asia" style="font-size: 15px; line-height: 80px;"></i>
            <a style="text-decoration: none;" href="">Việt Nam</a>
        </div>
    </ul>
</body>
<script src="trangchu.js"></script>

</html>
